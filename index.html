<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Scooter Lim </title>
  <link rel="stylesheet" href="style.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
</style>
</head>
<body>

  <!-- questo div racchiuderà tutto il contenuto -->
  <div class="container">

    <!-- qui è presente il logo è la tag line -->
    <header>
      <img class="logo" src="logo.png">
      <p class="text_logo">Taking Booleaners to A to B</p>
    </header>
    <!-- qui metterò i pulsanti con cui si potrà interagire -->
    <nav>
      <div class="select">
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi luci</button>

      </div>
    </nav>

    <br>
    <!-- lista monopattini disponibili -->
    <main>


      <div class="status">
        <div class="status_text">
          <input type="checkbox">
          <span class="title">Monopattino Gino22</span>
          <p><span>&#8614;</span> Via Guadalametri - a 220 metri da te</p>
          <span>Stato carica</span>
          <div class="charge charge_middle"></div>
        </div>
      </div>

      <div class="status">
        <div class="status_text">
          <input type="checkbox">
          <span class="title">Monopattino Mike24</span>
          <p><span>&#8614;</span> Via ricciardomi - a 420 metri da te</p>
          <span>Stato carica</span>
          <div class="charge charge_full"></div>
        </div>
      </div>

      <div class="status">
        <div class="status_text">
          <input type="checkbox">
          <span class="title">Monopattino Fede154</span>
          <p><span>&#8614;</span> Via Mentarini - a 490 metri da te</p>
          <span>Stato carica</span>
          <div class="charge charge_empty"></div>
        </div>
      </div>

    </main>

  </div>

</body>
</html>
